<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة اللعبة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #434343;
            color: #fff;
            padding: 10px;
        }
        .game-info {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* تحديد محاذاة العناصر إلى اليمين */
            margin-top: 50px;
        }
        .game-image {
            margin-left: 20px; /* تحريك الصورة لليمين */
        }
        .game-image img {
            width: 300px;
            height: 300px;
        }
        .game-details {
            text-align: right;
            margin-right: 20px; /* تحريك وصف اللعبة واسمها إلى اليمين */
        }
        .game-details h1 {
            font-size: 24px;
        }
        .game-details p {
            font-size: 18px;
        }
        .download-buttons {
            margin-top: 20px;
        }
        .download-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            background-color: #434343;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .download-buttons button:hover {
            background-color: #35607cd0;
        }
        .footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>اسم الموقع</h1>
    </div>
    <div class="game-info">
        <div class="game-details">
            <h1>carch car</h1>
            <p>carch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch carcarch car</p>
            <div class="download-buttons">
                <button>تنزيل 1</button>
                <button>تنزيل 2</button>
                <button>تنزيل 3</button>
            </div>
        </div>
        <div class="game-image">
            <img src="/ps2 img/carch car.jpg" alt="صورة اللعبة">
        </div>
    </div>
    <div class="footer">
        <p><a href="#">العودة إلى الصفحة الرئيسية</a></p>
    </div>
</body>
</html>
