<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .categories {
            position: fixed;
            top: 100px;
            left: 23px;
        }
        .search {
            margin-top: 20px;
        }
        .search input {
            padding: 5px;
        }
        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer {
            margin-top: 50px;
        }
    </style>
    <script>
        var gamesDatabase = {
            "crash-cars.html": ["Crash Cars", "crash cars", "", ""],
            "mario-page.html": ["Mario", "mario"],
            "zelda-page.html": ["Zelda", "zelda"],
            // You can add more games here...
        };

        function search() {
            var keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            if (keyword !== "") {
                var found = false;
                for (var gameUrl in gamesDatabase) {
                    var keywords = gamesDatabase[gameUrl];
                    for (var i = 0; i < keywords.length; i++) {
                        if (keywords[i].toLowerCase().includes(keyword)) {
                            window.location.href = gameUrl;
                            found = true;
                            break;
                        }
                    }
                    if (found) {
                        break;
                    }
                }
                if (!found) {
                    alert("Game not found.");
                }
            } else {
                alert("Please enter a keyword.");
            }
        }
    </script>
</head>
<body>
    <header></header>
    <nav></nav>
    <div class="categories" id="categories">
        <label for="game-categories"></label>
        <select id="game-categories" class="custom-select">
            <option value="game">ALL GAME</option>
            <option value="sony3">PS3 GAME</option>
            <option value="sony2">PS2 GAME</option>
            <option value="sony1">PS1 GAME</option>
        </select>
    </div>
    <div class="search">
        <input type="text" id="searchInput" placeholder="Search here...">
        <button onclick="search()">Search</button>
    </div>

</body>
</html>
